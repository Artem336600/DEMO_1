{% extends "base.html" %}

{% block content %}
<div class="header">
    <div class="header-content">
        <div class="brand-nav">Stroka</div>
        <div class="header-icons">
            <div class="header-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="header-icon notification-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="notification-badge">3</div>
            </div>
            <a href="{{ url_for('auth.register') }}" class="header-icon profile-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/>
                </svg>
            </a>
        </div>
    </div>
</div>

<div class="registration-wrapper">
    <div class="registration-container">
        <div class="registration-header">
            <div class="step-indicator">
                <div class="step completed">1</div>
                <div class="step-line completed"></div>
                <div class="step active">2</div>
                <div class="step-line"></div>
                <div class="step">3</div>
                <div class="step-line"></div>
                <div class="step">4</div>
            </div>
            <h1 class="registration-title">Шаг 2. Цель использования</h1>
            <p class="registration-subtitle">Выберите основную цель регистрации</p>
        </div>

        <form method="POST" class="registration-form">
            <div class="form-section">
                <h3>Варианты использования</h3>
                
                <div class="purpose-options">
                    <label class="purpose-option">
                        <input type="radio" name="purpose" value="find_people" required>
                        <div class="purpose-content">
                            <div class="purpose-title">Поиск участников для проекта</div>
                            <div class="purpose-description">Вы хотите найти людей для своего проекта — поучебного, исследовательского, творческого или стартапа. Вам важны конкретные навыки и заинтересованные участники.</div>
                        </div>
                    </label>
                    
                    <label class="purpose-option">
                        <input type="radio" name="purpose" value="join_project" required>
                        <div class="purpose-content">
                            <div class="purpose-title">Участие в существующих проектах</div>
                            <div class="purpose-description">Хотите присоединиться к команде, набраться опыта, попробовать себя в чём-то новом или просто поработать над интересной задачей вместе с другими.</div>
                        </div>
                    </label>
                    
                    <label class="purpose-option">
                        <input type="radio" name="purpose" value="expand_network" required>
                        <div class="purpose-content">
                            <div class="purpose-title">Расширение профессиональных контактов</div>
                            <div class="purpose-description">Хотите познакомиться с людьми из других факультетов, найти единомышленников, расширить круг общения для учёбы, будущих коллабораций и интересных разговоров.</div>
                        </div>
                    </label>
                    
                    <label class="purpose-option">
                        <input type="radio" name="purpose" value="explore" required>
                        <div class="purpose-content">
                            <div class="purpose-title">Изучение возможностей платформы</div>
                            <div class="purpose-description">Пока просто смотрите, что такое "Строка", кого здесь можно найти и как всё работает. В любой момент можно будет вернуться к более активному использованию.</div>
                        </div>
                    </label>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Продолжить</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
