{% extends "base.html" %}

{% block content %}
<div class="header">
    <div class="header-content">
        <div class="brand-nav">Stroka</div>
        <div class="header-icons">
            <div class="header-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="header-icon notification-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M13.73 21a2 2 0 0 1-3.46 0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <div class="notification-badge">3</div>
            </div>
            <a href="{{ url_for('auth.admin_analytics') }}" class="header-icon admin-icon" title="Админ-панель">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7v10c0 5.55 3.84 9.74 9 11 5.16-1.26 9-5.45 9-11V7l-10-5z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <a href="{{ url_for('auth.register') }}" class="header-icon profile-icon">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/>
                </svg>
            </a>
        </div>
    </div>
</div>

<div class="main-wrapper">
    <div class="hero-section">
        <div class="search-title">
            <span class="search-title-static">Найди</span>
            <span class="search-title-animated" id="animatedText">программиста</span>
        </div>
        
        <div class="search-card">
            <div class="search-container">
                <div class="search-input-wrapper">
                    <div class="search-icon">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="1.5"/>
                            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </div>
                    <textarea id="searchInput" placeholder="Введите поисковый запрос" autocomplete="off" rows="1"></textarea>
                </div>
                <div class="search-actions">
                    <button type="button" id="searchBtn" class="search-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="1.5"/>
                            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="1.5"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="character-counter" id="characterCounter">
                <span id="charCount">0</span>/100
            </div>
        </div>
    </div>
    
    <div class="results-section" id="resultsSection" style="display: none;">
        <div class="results-container" id="resultsContainer">
            <!-- Results will be populated here -->
        </div>
    </div>
</div>
{% endblock %}
